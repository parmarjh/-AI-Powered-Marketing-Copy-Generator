<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" rx="10" ry="10" fill="#f5f7fa" />
  
  <!-- Window frame -->
  <rect x="50" y="50" width="700" height="400" rx="8" ry="8" fill="#ffffff" stroke="#e4e7eb" stroke-width="2" />
  
  <!-- App header -->
  <rect x="50" y="50" width="700" height="60" rx="8" ry="8" fill="#f0f4f8" />
  <text x="80" y="85" font-family="Arial" font-size="18" font-weight="bold" fill="#1a3d7c">âœ¨ AI Marketing Copy Generator</text>
  
  <!-- Form area -->
  <rect x="80" y="130" width="300" height="280" rx="5" ry="5" fill="#f8fafc" stroke="#e4e7eb" stroke-width="1" />
  
  <!-- Form fields -->
  <text x="100" y="155" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Brand Name</text>
  <rect x="100" y="165" width="260" height="30" rx="4" ry="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  <text x="110" y="185" font-family="Arial" font-size="12" fill="#94a3b8">EcoGlow</text>
  
  <text x="100" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Product Description</text>
  <rect x="100" y="225" width="260" height="60" rx="4" ry="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  <text x="110" y="245" font-family="Arial" font-size="12" fill="#94a3b8">Sustainable bamboo water bottles</text>
  <text x="110" y="260" font-family="Arial" font-size="12" fill="#94a3b8">that keep drinks cold for 24 hours</text>
  
  <text x="100" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Target Audience</text>
  <rect x="100" y="315" width="260" height="30" rx="4" ry="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  <text x="110" y="335" font-family="Arial" font-size="12" fill="#94a3b8">Eco-conscious young professionals</text>
  
  <text x="100" y="365" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Tone of Voice</text>
  <rect x="100" y="375" width="180" height="30" rx="4" ry="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  <text x="110" y="395" font-family="Arial" font-size="12" fill="#334155">Exciting</text>
  <path d="M260 390 l10 -5 l-10 -5 z" fill="#334155" />
  
  <!-- Generate button -->
  <rect x="215" y="375" width="145" height="30" rx="4" ry="4" fill="#1a3d7c" />
  <text x="235" y="395" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Generate Ad Copy</text>
  
  <!-- Results area -->
  <rect x="400" y="130" width="320" height="280" rx="5" ry="5" fill="#ffffff" stroke="#e4e7eb" stroke-width="1" />
  
  <!-- Generated content -->
  <text x="420" y="155" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Ad Headline:</text>
  <text x="420" y="180" font-family="Arial" font-size="16" font-weight="bold" fill="#1a3d7c">Earth-Friendly Cool, 24 Hours Strong!</text>
  
  <text x="420" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Marketing Description:</text>
  <text x="420" y="230" font-family="Arial" font-size="13" fill="#334155">EcoGlow's bamboo water bottles combine</text>
  <text x="420" y="250" font-family="Arial" font-size="13" fill="#334155">sustainable materials with 24-hour cold retention</text>
  <text x="420" y="270" font-family="Arial" font-size="13" fill="#334155">technology. Perfect for the eco-conscious</text>
  <text x="420" y="290" font-family="Arial" font-size="13" fill="#334155">professional on the move!</text>
  
  <text x="420" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Hashtags:</text>
  <text x="420" y="340" font-family="Arial" font-size="13" fill="#1a3d7c">#EcoFriendly #StayCold #SustainableChoice</text>
  
  <text x="420" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Call to Action:</text>
  <text x="420" y="390" font-family="Arial" font-size="13" fill="#334155">Stay cool, go green. Grab yours today!</text>
  
  <!-- Download button -->
  <rect x="580" y="365" width="120" height="30" rx="4" ry="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
  <text x="595" y="385" font-family="Arial" font-size="12" fill="#334155">Download Copy</text>
</svg>
